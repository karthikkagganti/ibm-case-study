<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="phone.id" name="id">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="phone.name" name="name">
    </div>

    <div>
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="phone.description" name="description">
    </div>

    <div>
        <label for="price">Price</label>
        <input type="text" name="price" id="price" class="form-control" required [(ngModel)]="phone.price">
    </div>
    <div>
        <label for="imageUrl">Image Url</label>
        <input type="text" name="imageUrl" id="imageUrl" class="form-control" required [(ngModel)]="phone.imageUrl">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
