<h3>Create Product</h3>
<div class="main">
<form (ngSubmit)="onSubmit()" class="was-validated" #addForm="ngForm">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id"  pattern="{3,}" required [(ngModel)]="phone.id" name="id">
        <div class="invalid-feedback">Please fill out the Brand.</div>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"  pattern="{3,}" required [(ngModel)]="phone.name" name="name">
        <div class="invalid-feedback">Please fill out the Name.</div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"  pattern="{3,}" required [(ngModel)]="phone.description" name="description">
        <div class="invalid-feedback">Please fill out the Description.</div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" pattern="[0-9]{2,}" class="form-control" required [(ngModel)]="phone.price">
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" name="imageUrl" id="imageUrl" pattern="([^\s]+(\.(?i)(jpg|png|gif|bmp))$)" class="form-control" required [(ngModel)]="phone.imageUrl">
        <div class="invalid-feedback">Please fill out the URL.</div>
    </div>
    <button type="submit"  [disabled]="!addForm.valid" class="btn btn-success">Submit</button>
</form>
</div>
