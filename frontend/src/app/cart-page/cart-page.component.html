
<section class="pt-5 pb-5">
  <div *ngIf="cart && cart.items.length" class="container">
    <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
            <p class="mb-5 text-center">
                <i class="text-info font-weight-bold">{{cart.totalCount}}</i> items in your cart</p>
            <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:16%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cartItem of cart.items">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img [src]="cartItem.phone.imageUrl" [alt]="cartItem.phone.name" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>{{cartItem.phone.id}}</h4>
                                    <p class="font-weight-light">{{cartItem.phone.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">{{cartItem.price | currency:'INR'}}</td>
                        <td data-th="Quantity">
                            <select #quantitySelect
                              [value]="cartItem.quantity"
                              (change)="changeQuantity(cartItem, quantitySelect.value)" class="form-select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <button (click)="removeFromCart(cartItem)" class="btn btn-white border-secondary bg-white btn-md mb-2">
                                  <span class="bi bi-trash"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <h4>Subtotal:</h4>
                <h1>{{cart.totalPrice|currency:'INR'}}</h1>
            </div>
        </div>
    </div>
    <div class="row mt-4 d-flex align-items-center">
        <ng-template *ngIf="readLocalStorageValue('Role')== 'admin'">
        <div class="col-sm-6 order-md-2 text-right">
            <a routerLink="/checkout" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
        </div>
        <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
            <a routerLink="/checkout">
              <i class="bi bi-arrow-left"></i>Continue Shopping</a>
        </div>
    </div>
</div>
</section>
