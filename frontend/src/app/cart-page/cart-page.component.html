<div *ngIf="cart && cart.items.length" class="container">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div>
          <img [src]="cartItem.phone.imageUrl" [alt]="cartItem.phone.name">
        </div>
        <div>
          <a routerLink="/phone/{{cartItem.phone.id}}">
            {{cartItem.phone.name}}
          </a>
        </div>
        <div>
          <select #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
        <div>
          {{cartItem.price | currency:'INR'}}
        </div>
    
        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">
            Remove
          </button>
        </div>
      </li>
    </ul>
    <div class="checkout">
      <div>
        <div class="foods-count">{{cart.totalCount}}</div>
        <div class="total-price">{{cart.totalPrice|currency:'INR'}}</div>
      </div>
    
      <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
    </div>
